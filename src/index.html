<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="table-top"></div>
        <div class="table-mid">
          <div class="table-mid-bio">
            <div class="table-mid-img">
              <img src="img/image-victor.jpg" alt="Photo" />
            </div>
            <div class="table-mid-info">
              <h1>Victor Crest 26</h1>
              <p>London</p>
            </div>
          </div>
        </div>

        <div class="table-bottom">
          <hr />

          <div class="table-bottom-info">
            <div class="followers">
              <h1>80K</h1>
              <small>Followers</small>
            </div>
            <div class="likes">
              <h1>803K</h1>
              <small>Likes</small>
            </div>
            <div class="photos">
              <h1>1.4K</h1>
              <small>Photos</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
